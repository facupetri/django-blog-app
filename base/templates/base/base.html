<!DOCTYPE html>
{% load static %}
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Inicio{% endblock title %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'base/assets/favicon.ico' %}" />
    <link href="{% static 'base/css/styles.css' %}" rel="stylesheet" />
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Incluye el navbar -->
    {% include 'base/navbar.html' %}

    <!-- Encabezado de página -->
    <header class="py-4 bg-light border-bottom mb-4">
        <div class="container">
            <div class="text-center my-5">
                <h1 class="fw-bolder">{% block titular %}Bienvenido{% endblock titular %}</h1>
                <p class="lead mb-0"></p>
            </div>
        </div>
    </header>

    <!-- Contenido de la página -->
    <div class="container">
        <div class="row">
            <!-- Sección de contenido principal -->
            <div class="col-lg-8">
                {% block contenido %}
                <!-- Contenido específico de cada vista -->
                {% endblock contenido %}
            </div>

            <!-- Sidebar opcional -->
            <div class="col-lg-4">
                {% block sidebar %}
                <!-- Contenido del sidebar si es necesario -->
                {% endblock sidebar %}
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-3 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Proyecto Final Petringa</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'base/js/scripts.js' %}"></script>
</body>
</html>
