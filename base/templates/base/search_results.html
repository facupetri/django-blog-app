{% extends 'base/base.html' %}
{% load static %}

{% block title %} Acerca {% endblock title %}

{% block contenido %}
    
<form method="get" action="{% url 'search_results' %}">
    <div>
        <label for="search-author">Autor:</label>
        <input type="text" id="search-author" name="autor" placeholder="Buscar por autor..." />
    </div>
    <div>
        <label for="search-title">Título:</label>
        <input type="text" id="search-title" name="titulo" placeholder="Buscar por título..." />
    </div>
    <button type="submit">Buscar</button>
</form>

{% endblock contenido %}
